{% extends 'layout/base.html' %}

{% block content %}
<h1>Thanh Toán Chuyến Bay</h1>
<p><strong>Tên Chuyến Bay:</strong> {{ chuyen_bay.ten_chuyen_bay }}</p>
<p><strong>Mã Chuyến Bay:</strong> {{ chuyen_bay.id }}</p>
<p><strong>Ngày Bay:</strong> {{ chuyen_bay.ngay_bay }}</p>

<form method="POST">
    <div class="form-group">
        <label for="ten_hanh_khach">Tên Hành Khách:</label>
        <input type="text" name="ten_hanh_khach" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="cccd">CCCD:</label>
        <input type="text" name="cccd" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="sdt">Số Điện Thoại:</label>
        <input type="text" name="sdt" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="hang_ghe_chuyen_bay_id">Hạng Ghế:</label>
        <select name="hang_ghe_chuyen_bay_id" class="form-control" required>
            {% for hang_ghe_chuyen_bay in hang_ghe_chuyen_bays %}
            <option value="{{ hang_ghe_chuyen_bay.id }}">{{ hang_ghe_chuyen_bay.hang_ghe.ten_hang_ghe }} - {{ hang_ghe_chuyen_bay.hang_ghe.gia }} VND (Còn {{ hang_ghe_chuyen_bay.so_luong_ghe }})</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success">Thanh Toán</button>
</form>
<a href="{{ url_for('timchuyenbay') }}" class="btn btn-secondary">Quay lại</a>
{% endblock %}
