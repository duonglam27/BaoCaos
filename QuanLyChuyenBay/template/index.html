{% extends 'layout/base.html' %}

{% block content %}

<div id="carouselExampleAutoplaying" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://res.cloudinary.com/dtkzgdef1/image/upload/v1734854690/background_jnuymh.jpg"
                 class="d-block w-100" alt="Banner 1">
        </div>
        <div class="carousel-item">
            <img src="https://res.cloudinary.com/dtkzgdef1/image/upload/v1734869506/banner3_iyajct.jpg"
                 class="d-block w-100" alt="Banner 2">
        </div>
        <div class="carousel-item">
            <img src="https://res.cloudinary.com/dtkzgdef1/image/upload/v1734868971/banner2_qbqiu2.jpg"
                 class="d-block w-100" alt="Banner 3">
        </div>
        <div class="carousel-item">
            <img src="https://res.cloudinary.com/dtkzgdef1/image/upload/v1734869506/banner5_shj4jp.jpg"
                 class="d-block w-100" alt="Banner 4">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<h1>Search Flights</h1>
<form action="{{ url_for('home') }}" method="get">
    <div class="input-group me-2">
        <select class="form-control" name="san_bay" style="width: 250px;">
            <option value="">Select Airport</option>
            {% for sanbay in sanbays %}
            <option value="{{ sanbay.id }}" {% if san_bay == sanbay.id %}selected{% endif %}>{{ sanbay.ten_sb }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="input-group">
        <label for="ngay_bay">Ngày Bay:</label>
        <input type="date" id="ngay_bay" name="ngay_bay" value="{{ ngay_bay }}">
    </div>
    <button type="submit" name="action" value="tim" class="btn btn-primary mt-2">Tìm</button>
</form>

{% endblock %}
